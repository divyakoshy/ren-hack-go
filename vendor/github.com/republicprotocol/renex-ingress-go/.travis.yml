language: go

go:
  - 1.9.x

before_install:
  - go get github.com/onsi/gomega
  - go get github.com/onsi/ginkgo/ginkgo
  - go get github.com/golang/dep/cmd/dep
  - go get golang.org/x/lint/golint
  - go get github.com/loongy/covermerge
  - go get github.com/mattn/goveralls
  - dep ensure

script:
  # - go vet ./...
  # - golint -set_exit_status `go list ./... | grep -Ev "(stackint/asm|vendor)"`
  # - golint `go list ./... | grep -Ev "(stackint/asm|vendor)"`
  - ginkgo --race --cover --coverprofile cover.out ./...
  - covermerge httpadapter/cover.out ingress/cover.out > cover.out
  - sed -i '/.pb.go/d' cover.out    # autogenerated files
  - sed -i '/bindings/d' cover.out  # autogenerated files
  - sed -i '/cmd/d' cover.out       # command-line files

